<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Password</title>
    <link rel="stylesheet" href="Create-Password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>

  <body>
    <header id="header">
      <nav>
        <div class="logo">
          <img src="STREAMZY_Logo-1.png" alt="" />
          <p>Help center</p>
        </div>
        <div class="user">
          <div class="name" id="name">
            <a href="" id="userName"></a>
            <i class="fa-solid fa-square-caret-down"></i>
          </div>
          <div class="info" id="info">
            <a href="home.html"
              ><i class="fas fa-arrow-left"></i>Back to STREAMZY</a
            >
            <hr />
            <a href="Sign In.html">Sign out</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="main">
      <a href="Account.html"><i class="fas fa-arrow-left"></i></a>
      <div class="text">
        <h1>Create password</h1>
        <p>
          Protect your account with a unique password at least 6 characters
          long.
        </p>
        <form action="" id="form">
          <div class="input-group">
            <input type="password" id="currentPassword" />
            <label for="">Current Password</label>
            <span id="currentPasswordCheck"></span>
          </div>

          <div class="input-group">
            <input type="password" id="password" />
            <label for="">New Password (6 - 30 characters)</label>
            <span id="PasswordCheck"></span>
          </div>
          <div class="input-group">
            <input type="password" id="reCheckPassword" />
            <label for="">Re-enter new password</label>
            <span id="PasswordRe-Check"></span>
          </div>
          <div class="check">
            <input type="checkbox" name="SignOutDevices" id="signOutDevices" />
            <p>Sign out all devices</p>
          </div>
          <button type="submit" style="cursor: pointer">Save</button>
          <a href="Account.html" class="cancel">Cancel</a>
        </form>
      </div>
    </section>
    <footer>
      <a href="Question.html">Questions? Contact Us</a>
      <div class="footer-container">
        <div>
          <a href="FAQs.html">FAQs</a>
        </div>

        <div>
          <a href="Question.html">Contact Us</a>
        </div>
        <div>
          <a href="Terms Of uses.html">Terms of Use</a>
        </div>
      </div>
    </footer>

    <script>
      const name = localStorage.getItem("userName");
      const userName = document.getElementById("userName");
      userName.textContent = `${name}`;

      document.getElementById("info").style.display = "none";

      // Show #info when #name is clicked
      document
        .getElementById("name")
        .addEventListener("click", function (event) {
          event.preventDefault();
          const info = document.getElementById("info");
          // Toggle display
          if (info.style.display === "flex") {
            info.style.display = "none";
          } else {
            info.style.display = "flex";
          }
        });

      // Hide #info when clicking outside of #info or #name
      document.addEventListener("click", function (event) {
        const info = document.getElementById("info");
        const nameBtn = document.getElementById("name");
        if (
          info.style.display === "flex" &&
          !info.contains(event.target) &&
          !nameBtn.contains(event.target)
        ) {
          info.style.display = "none";
        }
      });
    </script>
    <script>
      const savedPassword = localStorage.getItem("userPassword");
      const currentPassword = document.getElementById("currentPassword");
      const newPassword = document.getElementById("password");
      const reCheckPassword = document.getElementById("reCheckPassword");
      const saveBtn = document.getElementById("saveBtn");
      const currentPasswordCheck = document.getElementById(
        "currentPasswordCheck"
      );
      const PasswordCheck = document.getElementById("PasswordCheck");
      const PasswordReCheck = document.getElementById("PasswordRe-Check");
      const form = document.getElementById("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        let error = false;
        // if (currentPassword.value !== savedPassword) {
        //     currentPasswordCheck.innerHTML = "Incorrect Password!!";
        //     error = true;
        // } else {
        //     currentPasswordCheck.innerHTML = '';
        // }
        if (newPassword.value.length < 6 || newPassword.value.length > 30) {
          PasswordCheck.innerHTML =
            "Password must be more than 6 characters and less than 30 characters";
          error = true;
        } else {
          PasswordCheck.innerHTML = "";
        }
        if (reCheckPassword.value !== newPassword.value) {
          PasswordReCheck.innerHTML = "Passwords do not match!";
          error = true;
        } else {
          PasswordReCheck.innerHTML = "";
        }
        if (!error) {
          localStorage.setItem("newPassword", newPassword.value);
          window.location.href = "Account.html";
        }
      });
    </script>
  </body>
</html>
