    />

<body>
    <header id="header">
        <nav>
            <div class="logo">
                <img src="STREAMZY_Logo-1.png" alt="">
                <p>Help center</p>
            </div>
            <div class="user">
                <div class="name" id="name">
                    <a href="" id="userName"></a>
                    <i class="fa-solid fa-square-caret-down"></i>
                </div>
                <div class="info" id="info">
                    <a href="home.html"><i class="fas fa-arrow-left"></i>Back to STREAMZY</a>
                    <hr>
                    <a href="Sign In.html">Sign out</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="main" id="main">
        <h1>Contact us on:</h1>
        <div class="social-link">
            <ul>
                <li>
                    <p>Twitter</p>
                    <a href="https://x.com/codeByTosin"><i class="fa-brands fa-square-x-twitter"></i></a>
                </li>
                <li>
                    <p>WhatsApp</p>
                    <a href="https://wa.me/message/XW3VDSQ2BJJNC1 "><i class="fa-brands fa-square-whatsapp"></i></a>
                </li>
                <li>
                    <p>Facebook</p>
                    <a href="https://web.facebook.com/adeola.ajibade.77377"><i class="fa-brands fa-facebook"></i></a>
                </li>
            </ul>
        </div>

            <h2>Quick Links</h2>

        <a href="Terms Of uses.html">Terms of Use</a>

    <script>
        const name = localStorage.getItem("userName");
        const userName = document.getElementById("userName");
        userName.textContent = `${name}`
        document.getElementById('info').style.display = 'none';

        // Show #info when #name is clicked
        document.getElementById('name').addEventListener('click', function(event) {
            event.preventDefault();
            const info = document.getElementById('info');
            // Toggle display
            if (info.style.display === 'flex') {
                info.style.display = 'none';
            } else {
                info.style.display = 'flex';
            }

        });

        // Hide #info when clicking outside of #info or #name
        document.addEventListener('click', function(event) {
            const info = document.getElementById('info');
            const nameBtn = document.getElementById('name');
            if (
                info.style.display === 'flex' &&
                !info.contains(event.target) &&
                !nameBtn.contains(event.target)
            ) {
                info.style.display = 'none';
            }
        });

        function deleteAccount() {
            localStorage.clear();
            window.location.href = "Sign In.html";
        }
    </script>
</body>

</html>
